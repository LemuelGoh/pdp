<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel = "icon" href = "images/calendar.ico">  <!--"https://www.flaticon.com/free-icons/calendar" Calendar icons created by Freepik - Flaticon-->
    <link rel="stylesheet" href="stylesheet/topBar.css">
    <link rel="stylesheet" href="stylesheet/calender.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jersey+10&family=Kadwa:wght@400;700&display=swap');
        /*import Alumni Sans Pinstripe font*/
    </style>
</head>
<body>
    <div class = "TopBar">
        <div id="LeftTopBar">
            <div id="pdpTitle">Personal Daily Planner</div>
            <div id = "slash">|</div>
            <a id = "about">About</a> <!--to put href-->
        </div>
        <div id = "RightTopBar">
            <button id = "signUp">Sign Up</button>
            <button id = "logIn">Log In</button>
        </div>
    </div>
    <div id = "content">
        <div class="time"></div>
        <div id = "calender">
            <div id="sevenDays">
                <div class = "days mon">Monday</div>
                <div class = "days tue">Tuesday</div>
                <div class = "days wed">Wednesday</div>
                <div class = "days thu">Thursday</div>
                <div class = "days fri">Friday</div>
                <div class = "days sat">Saturday</div>
                <div class = "days sun">Sunday</div>
            </div>
        </div>
    </div>

    <script src="js/time.js"></script>
    <script src="js/calender.js"></script>
</body>
</html>
